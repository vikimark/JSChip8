<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHIP-8</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <select id='rom-select'>
            <option value>SELECT ROM TO PLAY!</option>
            <option value="breakout.ch8">BREAKOUT</option>
            <option value="guess.ch8">GUESS</option>
            <option value="SpaceInvader.ch8">SPACE INVADERS</option>
            <option value="pong1.ch8">PONG 1 PLAYERS</option>
        </select>
        <section>
            <div style="width:640px; margin:0 auto;">
                <canvas id="canvas"></canvas>
            </div>
        </section>
        <section>
            <div id="controller">
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="12">C</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="13">D</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
                <div class="key" data-key="14">E</div>
                <div class="key" data-key="10">A</div>
                <div class="key" data-key="0">0</div>
                <div class="key" data-key="11">B</div>
                <div class="key" data-key="15">F</div>
            </div>
        </section> 
        <script src="bundle.js"></script>    
    </body>
</html>
